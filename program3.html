<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page with Animation</title>
    <style>
        .layer {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            position: absolute;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="movingLayer" class="layer">Web Programming</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const layer = document.getElementById('movingLayer');
            let position = 0;
            let direction = 1;
            setInterval(() => {
                if(position > window.innerWidth - 200 || position < 0) {
                    direction *= -1;
                }
                position += 5 * direction;
                layer.style.left = position + 'px';
            }, 50);
        });
    </script>
</body>
</html>
